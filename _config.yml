title: Hello, I'm Justine Evans
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/educator" # the subpath of your site, e.g. /blog
url: "https://justinenevans.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Justine Evans # add your name
author-img: justine-evans.png # add your photo
about-author: Media craftswoman. Web designer, illustrator, and research enthusiast. Lover of digital design and graphic arts. <br /><br />Amateur astronomer, classical flutist, gamer, and terrible cook. # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: JustineEvansUM # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address
website: justinenevans.com

# Disqus
discus-identifier:  # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
